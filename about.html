     <img class="colelem temp_no_img_src" id="u1018-4" alt="My full name is Maria Camila Castro Gomez but I go by Camila Castro only. I am a Colombian girl raised in Europe. At the age of 15 I discovered art, painting and drawing. Since that moment I became interested in art and visuals. Later I moved to the US and finished high school. When I was about to graduate, I discovered Graphic Design and knew that I wanted to study that. I started college at MIU and chose Graphic Design as my major. I have learned how to use different Adobe Programs to create visual content. I mostly specialize on Illustrations such as the ones displayed on the website. Some images are illustrated and others are created by mixing pictures and textures. Most pictures that I used for my work are pictures taking by myself. I like to combine different elements and tool to create a piece. In my works you will be able to see a lot of colors and detail as well as a sense of movement in some of them." data-orig-src="images/u1018-4.png?crc=91293461" data-image-width="595" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
